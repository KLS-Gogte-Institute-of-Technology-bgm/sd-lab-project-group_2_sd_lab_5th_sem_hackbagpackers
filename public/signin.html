
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="./libs/new.css">
  </head>
  <body class="text-center">
    <form action="/signin" class="form-signin" method="POST">
      <img class="mb-4" src="assets/logo.jpg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input class="form-control" type="email" name="email" placeholder="email" required>
      <input class="form-control" type="password" name="password" placeholder="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p>don't have an account? <a href="signup.html">click here to signup</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; link-manager</p>
  </form>
</body>
</html>
